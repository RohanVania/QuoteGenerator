<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="quotes.css" />
    <script
      src="https://kit.fontawesome.com/62c96f2af6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    
   

      
      <section class="quote-box">
        <h1 class="quote-heading">Quote of the Day</h1>
  
        <p class="quote-para">
          <i class="fa-sharp fa-solid fa-quote-left"></i>
          <span id="quote">
            This is why I loved technology: If you used it right, it could give
            you the power & Privacy
          </span>
          <i class="fa-sharp fa-solid fa-quote-right"></i>
        </p>
  
        <p class="quote-author">- Cory Doctrow</p>
        <hr class="hr-line" />
  
        <div class="quote-footer">
          <div class="icons">
            <i class="volume fa-solid fa-volume-high"></i>
            <i class="copy fa-solid fa-clipboard"></i></i>
            <i class="twitter fa-brands fa-twitter"></i>
          </div>
          <button class="button-quote">New Quote</button>
        </div>
      </section>
    

    <script src="./quotesscript.js"></script>
  </body>
</html>
